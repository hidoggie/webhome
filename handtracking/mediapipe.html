<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
<a-scene embedded arjs>
  <a-marker preset="hiro">
    <a-box id="myBox" position="0 0.5 0" material="color: red;"></a-box>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>

<script>
  const hands = new Hands({ locateFile: (file) => 
    `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` 
  });
  hands.setOptions({ maxNumHands: 1 });

  hands.onResults((results) => {
    if (results.multiHandLandmarks?.length > 0) {
      const indexTip = results.multiHandLandmarks[0][8];
      const box = document.querySelector('#myBox');
      if (indexTip.x < 0.5) {
        box.setAttribute('material', 'color: blue');
      } else {
        box.setAttribute('material', 'color: green');
      }
    }
  });

  // AR.js가 만든 video를 가져오기
  const videoElement = document.querySelector('video#arjs-video');
  const camera = new Camera(videoElement, {
    onFrame: async () => {
      await hands.send({image: videoElement});
    }
  });
  camera.start();
</script>
  </body>
</html>
