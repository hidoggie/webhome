<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta charset="UTF-8">
  <title>dongbaegi video</title>

  <script src="./../xr_st/8frame-1.4.1.min.js"></script>
  <script src="./aframe-chromakey-material.min.js"></script>
  <script src="./../xr_st/landing-page.js"></script-->  

  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

  <script src='//cdn.8thwall.com/web/landing-page/landing-page.js'></script>

  <script async src="./../xr_st/xr.js" data-preload-chunks="slam"></script>

  <script src="./target-dongb.js">
  </script>
</head>

<body>

  <a-scene
    xrextras-gesture-detector
    landing-page
    xrextras-loading
    xrextras-runtime-error
    xrweb="disableWorldTracking: true; allowedDevices: any">

    <a-assets>
      <video
        id="alpha-video"
        muted
        autoplay
        playsinline
        crossorigin="anonymous"
        loop="true"
        src="./dongbaegi-white.mp4">
      </video>
    </a-assets>

    <a-camera
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>

    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

    <a-light type="ambient" intensity="1"></a-light>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity
      target-video="name: dongbaegi-ar; video: #alpha-video;"
      material="shader: chromakey; src: #alpha-video; color: 0 0.5 1"
      geometry="primitive: plane; height: 1; width: 1;"
      rotation="0 90 0">
    </a-entity>
    <!--a-entity
      target-video="name: dongbaegi-ar; video: #alpha-video;"
      material="src: #alpha-video;"
      geometry="primitive: plane; height: 1; width: 1;"
      rotation="0 90 0">
    </a-entity-->

  </a-scene>
  <script> 
     AFRAME.registerComponent('safe-vr-fix', { 
        init: function () { 
           const sceneEl = this.el.sceneEl; 
           if (sceneEl.enterVRButton) { 
              const origUpdate = sceneEl.enterVRButton.updateEnterInterfaces; 
              sceneEl.enterVRButton.updateEnterInterfaces = function () { 
                 if (origUpdate) origUpdate.apply(this, arguments); 
                 }; 
               } 
            } 
         }); 

          // 씬에 붙여서 실행되도록 추가 
         document.querySelector('a-scene').setAttribute('safe-vr-fix', '');
    </script>
</body>
</html>
