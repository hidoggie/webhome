<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>animate texture</title>

  <script src="./../xr_st/8frame-1.4.1.min.js"></script>
  <script src="./../xr_st/xrextras.js"></script>
  <script src="./../xr_st/landing-page.js"></script>  
  
  <script async src="./../xr_st/xr.js" data-preload-chunks="slam"></script>
  <script type="module" src="./app.js" defer></script>
  
</head>

<body>
<a-scene 
  landing-page
  xrextras-gesture-detector
  xrextras-loading
  xrextras-runtime-error
  renderer="webgl2: true;"
  xrweb="allowedDevices: any">

  <a-assets>
    <img id="grass" src="assets/grass.jpg">
    <a-asset-item id="cowboyModel" src="./assets/cowboy.glb"></a-asset-item>
  </a-assets>

  <a-camera
    id="camera"
    position="0 4 4"
    raycaster="objects: .cantap"
    cursor="fuse: false; rayOrigin: mouse;">
  </a-camera>
  
  <a-entity
    light="
      type: directional;
      intensity: 0.8;
      castShadow: true;
      shadowMapHeight:2048;
      shadowMapWidth:2048;
      shadowCameraTop: 10;
      target: #cowboy;
      shadowRadius: 12"
    xrextras-attach="target: cowboy; offset: 1 15 3;"
    shadow>
  </a-entity>

  <a-light type="ambient" intensity="0.7"></a-light>

  <a-plane
    id="myplane"
    material="shader: flat; side: double; src: #grass; repeat: 0.5 0.5"
    animate-texture
    height="3"
    width="3"
    rotation="-90 0 0">
  </a-plane>

  <a-entity
    id="cowboy"
    animate-cape
    gltf-model="#cowboyModel"
    position="0 0.1 0"
    class="cantap"
    xrextras-hold-drag
    xrextras-two-finger-rotate
    xrextras-pinch-scale
    shadow="receive: false">
  </a-entity>
  
  <a-plane
    id="ground" 
    rotation="-90 0 0" 
    width="1000" 
    height="1000" 
    material="shader: shadow" 
    shadow>
  </a-plane>  
</a-scene>

</body>
</html>
