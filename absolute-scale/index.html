<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>car-absolute-scale</title>

  <script src="./../xr_st/8frame-1.4.1.min.js"></script>
  <script src="./../xr_st/xrextras.js"></script>
  <script src="./../xr_st/landing-page.js"></script>  
  
  <script async src="./../xr_st/xr.js" data-preload-chunks="slam"></script>
  <script src="/../xr_st/coaching-overlay.js"></script>
  <script src="./CSS2DRenderer.js"></script>

  <script type="module" src="./app.js" defer></script>
  <link rel="stylesheet" href="./index.css">
  
</head>

<body>
<div id="container"></div>

<a-scene
  responsive-immersive
  coaching-overlay
  landing-page
  xrextras-gesture-detector
  xrextras-loading
  xrextras-runtime-error
  gltf-model="dracoDecoderPath: https://cdn.8thwall.com/web/aframe/draco-decoder/"
  renderer="colorManagement: true"
  xrweb="allowedDevices: any;
    defaultEnvironmentFogIntensity: 0.5; 
    defaultEnvironmentFloorTexture: #groundTex; 
    defaultEnvironmentFloorColor: #FFF;
    defaultEnvironmentSkyBottomColor: #B4C4CC; 
    defaultEnvironmentSkyTopColor: #5ac8fa;
    defaultEnvironmentSkyGradientStrength: 0.5;
    scale: absolute">

  <a-assets>
    <a-asset-item id="carModel" src="./assets/car.glb"></a-asset-item>
    <img id="groundTex" src="assets/textures/concrete.jpg">
  </a-assets>

  <a-camera
    id="camera"
    position="0 1.75 4"
    raycaster="objects: .cantap"
    cursor="fuse: false; rayOrigin: mouse;">
  </a-camera>
  
  <a-entity
    xr-light
    light="type: directional;
      castShadow: true;
      shadowMapHeight:2048;
      shadowMapWidth:2048;
      shadowCameraTop: 20;
      shadowCameraBottom: -20;
      shadowCameraLeft: -20;
      shadowCameraRight: 20;
      target: #car;
      shadowRadius: 3"
    xrextras-attach="target: car; offset: 0 15 0;"
    shadow>
  </a-entity>
  
  <a-light
    xr-light="max: 0.5"
    type="ambient">
  </a-light>

  <a-entity
    id="car"
    gltf-model="#carModel"
    rotation="0 70 0"
    xrextras-hold-drag="rise-height: 0"
    xrextras-two-finger-rotate
    proximity
    shadow="receive: false">
    <!-- Hotspots -->
    <a-entity id="hotspot-group">
      <a-sphere 
        id="hs-wheels" 
        position="-1.9 0.35 1" 
        annotation="text: 19â€ Aluminum Wheels"
      ></a-sphere>
      <a-sphere 
        id="hs-range" 
        position="-2 1.175 0" 
        annotation="text: 250+ mile range; labeldistance: 1.5;"
      ></a-sphere>
      <a-sphere 
        id="hs-hub" 
        position="-1 1.05 0" 
        annotation="text: 17&#x22; Smart Hub"
      ></a-sphere>
      <a-sphere 
        id="hs-seats" 
        position="0.2 1.05 0"
        annotation="text: 100% Vegan Leather"
      ></a-sphere>
    </a-entity>
  </a-entity>

  <a-plane
    id="ground"
    rotation="-90 0 0"
    width="100"
    height="100"
    material="shader: shadow; opacity: 0.5;"
    shadow
  ></a-plane>
</a-scene>
</body>
</html>
