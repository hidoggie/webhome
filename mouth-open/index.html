<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>mouse tracking</title>

  <script src="./../xr_st/8frame-1.4.1.min.js"></script>
  <script src="./../xr_st/xrextras.js"></script>
  <script src="./../xr_st/landing-page.js"></script>  
  
  <script async src="./../xr_st/xr.js" data-preload-chunks="face"></script>
  <script type="module" src="./app.js" defer></script>
  
</head>

<body>

<div style="
  z-index: 10;
  width: 50vw;
  position: absolute;
  bottom: 2vw;
  left: 2vw;">
  <img id="icon" src="./assets/not-tracking.svg">
</div>

<a-scene 
  landing-page
  xrextras-loading
  xrextras-runtime-error
  xrface="cameraDirection: front; mirroredDisplay: true;">

  <a-camera position="0 1 2"></a-camera>
  
  <a-entity face-events></a-entity>

</a-scene>

</body>
</html>
