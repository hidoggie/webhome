<!DOCTYPE html>
<html>
    <head>
        <title>Naver 지도 시작하기</title>
        <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=ox6qvkkrz9"></script>
    </head>
    <body>
        <div id="map" style="width:100%;height:100%;"></div>
    </body>
 
    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.4895, 126.9556), //지도의 초기 중심 좌표
            useStyleMap: true,
            zoom: 18, //지도의 초기 줌 레벨
            minZoom: 1, //지도의 최소 줌 레벨
            mapTypeControl: true, //지도 유형 컨트롤의 표시 여부
            mapTypeControlOptions: { //지도 유형 컨트롤의 옵션
                style: naver.maps.MapTypeControlStyle.BUTTON,
                position: naver.maps.Position.TOP_LEFT
            },
            zoomControl: true, //줌 컨트롤의 표시 여부
            zoomControlOptions: { //줌 컨트롤의 옵션
            position: naver.maps.Position.TOP_RIGHT
                        
            }
        });
        //정보창
    
        var contentString = [
            '',
            "   ",
            
        ].join('');
    
        var marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(37.4895, 126.9556),
            map: map
        });
    
        var infowindow = new naver.maps.InfoWindow({
            content: contentString,
            anchorSize: new naver.maps.Size(15, 5),
            pixelOffset: new naver.maps.Point(0, -10)
        });
    
        naver.maps.Event.addListener(marker, "click", function(e) {
            if (infowindow.getMap()) {
                infowindow.close();
            } else {
                infowindow.open(map, marker);
            }
        });
    
        infowindow.open(map, marker);
    
        //setOptions 메서드를 통해 옵션을 조정할 수도 있습니다.
        map.setOptions("mapTypeControl", true); //지도 유형 컨트롤의 표시 여부
    </script>
</html>
