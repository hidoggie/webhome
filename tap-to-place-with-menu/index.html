<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta charset="UTF-8">
  <title>tap-to-place-with-menu</title>

  <script type="module" src="./app.js" defer></script>
  <script src="./../xr_st/8frame-1.3.0.min.js"></script>
  <script src="./../xr_st/xrextras.js"></script>
  <script src="./../xr_st/landing-page.js"></script>  
  <script src="./../xr_st/coaching-overlay.js"></script>
  <script src="./../xr_st/aframe-extras-6.1.1.min.js"></script>

  <script async src="./../xr_st/xr.js" data-preload-chunks="slam"></script>

  <link rel="stylesheet" href="./index.css">

</head>
<body>
<div id="container"></div>

<a-scene
  responsive-immersive
  landing-page
  xrextras-gesture-detector
  xrextras-loading
  xrextras-runtime-error
  renderer="colorManagement: true"
  xrweb="
    allowedDevices: any;
    defaultEnvironmentFogIntensity: 0.5; 
    defaultEnvironmentFloorTexture: #groundTex; 
    defaultEnvironmentFloorColor: #FFF;
    defaultEnvironmentSkyBottomColor: #B4C4CC; 
    defaultEnvironmentSkyTopColor: #5ac8fa;
    defaultEnvironmentSkyGradientStrength: 0.5;">
  <a-assets>
    <a-asset-item id="benchModel" src="./assets/models/bench.glb"></a-asset-item>
    <a-asset-item id="lanternModel" src="./assets/models/stone_lantern.glb"></a-asset-item>
    <a-asset-item id="trashcanModel" src="./assets/models/trash_bin.glb"></a-asset-item>
  </a-assets>

  <a-camera
    id="camera"
    position="0 4 4"
    raycaster="objects: .cantap"
    cursor="fuse: false; rayOrigin: mouse;">
  </a-camera>

  <a-entity
    light="
      type: directional;
      intensity: 0.8;
      castShadow: true;
      shadowMapHeight:2048;
      shadowMapWidth:2048;
      shadowCameraTop: 40;
      shadowCameraBottom: -40;
      shadowCameraRight: 40;
      shadowCameraLeft: -40;
      target: #camera"
    xrextras-attach="target: camera; offset: 8 15 4"
    position="1 4.3 2.5"
    shadow>
  </a-entity>

  <a-light type="ambient" intensity="0.5"></a-light>

  <a-entity selection-place></a-entity>

  <a-box
    id="ground"
    class="cantap"
    scale="1000 2 1000"
    position="0 -0.99 0"
    material="shader: shadow; transparent: true; opacity: 0.4"
    shadow>
  </a-box>
</a-scene>
</body>
</html>
