<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>face-effect-morph</title>

  <script src="./../../xr_st/8frame-1.5.0.min.js"></script>
  <script src="./../../xr_st/xrextras.js"></script>
  <script src="./../../xr_st/landing-page.js"></script>  
  <script async src="./../../xr_st/xr.js" data-preload-chunks="face"></script>
  <script type="module" src="./app.js" defer></script>
  <link rel="stylesheet" type="text/css" href="./index.css">

  <style>
    #camera-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      background: rgba(0,0,0,0.45);
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
    }
    #camera-switch svg {
      width: 26px;
      height: 26px;
      fill: white;
    }
  </style>
</head>

<body>
<!-- [Fix] renderer="colorManagement: false" → tone mapping 끄기 (노란색 제거) -->
<a-scene
  renderer="colorManagement: false"
  landing-page
  xrextras-loading
  xrextras-runtime-error
  xrface="allowedDevices: any; cameraDirection: front; mirroredDisplay: true"
  id="scene">

  <a-camera look-controls="enabled: false" wasd-controls="enabled: false" position="0 2 0"></a-camera>

  <xrextras-faceanchor>
    <a-entity id="morphTargetModel" animate-face ui-manager></a-entity>
  </xrextras-faceanchor>

</a-scene>

<!-- 카메라 전환 버튼 -->
<button id="camera-switch" title="카메라 전환">
  <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path d="M20 5h-3.17L15 3H9L7.17 5H4C2.9 5 2 5.9 2 7v13c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm-8 13c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
    <path d="M12 9.5c-1.93 0-3.5 1.57-3.5 3.5s1.57 3.5 3.5 3.5 3.5-1.57 3.5-3.5-1.57-3.5-3.5-3.5z" opacity="0.4"/>
    <path d="M17.5 8.5l1.5-1.5-1.5-1.5V7h-2v1h2v.5z" transform="rotate(45,18,7)"/>
  </svg>
</button>

<!-- UI -->
<div class="modal-content">
  <div class="modal-header">
    <span id="reset" class="modal-reset">reset</span>
  </div>
  <div class="modal-body">
    <h3 id="target-name"></h3>
    <img id="rightArrow" src="./assets/UI/rightArrow.svg">
    <img id="leftArrow" src="./assets/UI/leftArrow.svg">
    <div class="slider-container">
      <input type="range" step="0.05" min="0" max="1" value="0" class="slider">
    </div>
  </div>
</div>

<script>
  // 카메라 전환 (front ↔ back)
  ;(function() {
    let currentCamera = 'front'
    const btn = document.getElementById('camera-switch')
    const scene = document.getElementById('scene')

    btn.addEventListener('click', () => {
      currentCamera = currentCamera === 'front' ? 'back' : 'front'
      const mirrored = currentCamera === 'front' ? 'true' : 'false'
      scene.setAttribute('xrface',
        `allowedDevices: any; cameraDirection: ${currentCamera}; mirroredDisplay: ${mirrored}`)
      console.log('카메라 전환:', currentCamera)
    })
  })()
</script>
</body>
</html>
