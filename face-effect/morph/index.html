<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>face-effect-morph</title>

  <script src="./../../xr_st/8frame-1.5.0.min.js"></script>
  <script src="./../../xr_st/xrextras.js"></script>
  <script src="./../../xr_st/landing-page.js"></script>  
  <script async src="./../../xr_st/xr.js" data-preload-chunks="face"></script>
  <script type="module" src="./app.js" defer></script>
  <link rel="stylesheet" type="text/css" href="./index.css">

  <style>
    #camera-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      background: rgba(0,0,0,0.45);
      border: none;
      border-radius: 50%;
      width: 52px;
      height: 52px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      touch-action: manipulation;
    }
    #camera-switch svg { width: 28px; height: 28px; fill: white; pointer-events: none; }
  </style>
</head>

<body>
<a-scene
  renderer="colorManagement: false"
  landing-page
  xrextras-loading
  xrextras-runtime-error
  id="scene"
  xrface="allowedDevices: any; cameraDirection: front; mirroredDisplay: true">

  <a-assets>
    <a-asset-item id="morphTargets" src="./assets/models/morphTargets.glb"></a-asset-item>
  </a-assets>

  <a-camera look-controls="enabled: false" wasd-controls="enabled: false" position="0 2 0"></a-camera>

  <xrextras-faceanchor>
    <!-- GLB는 렌더링 컨테이너 역할, animate-face가 geometry를 XR8 데이터로 교체 -->
    <a-entity id="morphTargetModel" animate-face ui-manager
      gltf-model="#morphTargets"></a-entity>
  </xrextras-faceanchor>

</a-scene>

<button id="camera-switch" title="카메라 전환">
  <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path d="M20 5h-3.17L15 3H9L7.17 5H4C2.9 5 2 5.9 2 7v13c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm-8 13c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
    <path d="M15 8l2-2-2-2v1.5h-3V7h3V8zm-6 8l-2 2 2 2v-1.5h3V17H9V16z"/>
  </svg>
</button>

<div class="modal-content">
  <div class="modal-header">
    <span id="reset" class="modal-reset">reset</span>
  </div>
  <div class="modal-body">
    <h3 id="target-name"></h3>
    <img id="rightArrow" src="./assets/UI/rightArrow.svg">
    <img id="leftArrow" src="./assets/UI/leftArrow.svg">
    <div class="slider-container">
      <input type="range" step="0.05" min="0" max="1" value="0" class="slider">
    </div>
  </div>
</div>

<script>
  (function() {
    const params = new URLSearchParams(window.location.search)
    const currentCamera = params.get('camera') || 'front'
    const scene = document.getElementById('scene')
    const mirrored = currentCamera === 'front' ? 'true' : 'false'
    scene.setAttribute('xrface', `allowedDevices: any; cameraDirection: ${currentCamera}; mirroredDisplay: ${mirrored}`)
    document.getElementById('camera-switch').addEventListener('click', () => {
      params.set('camera', currentCamera === 'front' ? 'back' : 'front')
      window.location.search = params.toString()
    })
  })()
</script>
</body>
</html>
