<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>face-effect-this-or-that</title>

  <script src="./../../xr_st/8frame-1.5.0.min.js"></script>
  <script src="./../../xr_st/xrextras.js"></script>
  <script src="./../../xr_st/landing-page.js"></script>  
  
  <script async src="./../../xr_st/xr.js" data-preload-chunks="face"></script>
  <!--script src="./../xr_st/coaching-overlay.js"></script-->

  <script type="module" src="./selection.js" defer></script>
  <!--link rel="stylesheet" href="./index.css"-->

</head>

<body>

<a-scene 
  landing-page
  xrextras-loading
  xrextras-runtime-error
  xrextras-pause-on-hidden
  renderer="maxCanvasWidth: 960; maxCanvasHeight: 960"
  xrface="mirroredDisplay: true;  meshGeometry: eyes, face, mouth; cameraDirection: front; allowedDevices: any;">
  
  <a-assets>
    <a-asset-item id="head-occluder" src="./../assets/default/head-occluder.glb"></a-asset-item>
    <img id="mcdonalds" src="./../assets/this-or-that/mcdonalds.png">
    <img id="cfa" src="./../assets/this-or-that/cfa.png">
    <img id="tesla" src="./../assets/this-or-that/tesla.png">
    <img id="mercedes" src="./../assets/this-or-that/mercedes.png">
    <img id="chanel" src="./../assets/this-or-that/chanel.png">
    <img id="lvmh" src="./../assets/this-or-that/lvmh.png">
  </a-assets>
  
  <xrextras-capture-button></xrextras-capture-button>
  <xrextras-capture-preview></xrextras-capture-preview>

  <a-camera look-controls="enabled: false" wasd-controls="enabled: false" position="0 1.6 0"></a-camera>
  
  <xrextras-faceanchor>
    
    <a-entity gltf-model="#head-occluder" position="0 0 0.02" xrextras-hider-material></a-entity>
    
    <xrextras-face-attachment point="noseBridge" head-rotation-as-input>
      <a-entity position="0 1.25 0">
        <a-circle
          id="left"
          position="-0.75 0 0"
          radius="0.5"
          side="back" 
          depth-write="false"
          color="#7611B6"
          opacity="0.5">
          <a-plane
            id="left-img"
            side="back"
            depth-write="false"
            width="0.5" height="0.5"
            material="src: #mcdonalds; transparent: true">
          </a-plane>
        </a-circle>
        <a-circle 
          id="right"
          position="0.75 0 0"
          radius="0.5"
          side="back" 
          depth-write="false"
          color="#7611B6"
          opacity="0.5">
          <a-plane
            id="right-img"
            side="back"
            depth-write="false"
            width="0.5" height="0.5"
            material="src: #cfa; transparent: true">
          </a-plane>
        </a-circle>
      </a-entity>
    </xrextras-face-attachment>
    
  </xrextras-faceanchor>
  
  <a-light type="directional" target="#face" position="0 1.8 3" intensity="0.8"></a-light>
  <a-light type="ambient" intensity="0.8"></a-light>
  
</a-scene>

</body>
</html>
