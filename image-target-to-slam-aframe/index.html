<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>이미지인식 코코넛나무</title>

  <!--script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script-->

  <!--script src="./../xr_st/8frame-1.4.1.min.js"></script-->
  
  <script src="./../xr_st/aframe-master.js"></script>

  <script src="./../xr_st/xrextras.js"></script>
  <script src="./../xr_st/landing-page.js"></script>  
  <script src="./aframe-extras-4.2.0.min.js"></script>
  <script src="./aframe-physics-system-4.0.1.min.js"></script>

  <script async src="./../xr_st/xr.js" data-preload-chunks="slam"></script>

  <script type="module" src="./app.js" defer></script>

  <link rel="stylesheet" href="./main.css">

</head>
<body>
<div id="shake-tree" style="display: none">
  <h2> Tap to shake tree! </h2>
</div>
<a-scene
  landing-page="
    mediaSrc: https://media.giphy.com/media/lRR0c6ElvE2C1KYkgq/giphy.gif"
  xrextras-loading
  xrextras-runtime-error
  renderer="colorManagement: true"
  xrweb>
  <a-assets>
    <a-asset-item id="palm-glb" src="./assets/tree-palm.glb"></a-asset-item>
    <a-asset-item id="coconut"  src="./assets/coconut-single.glb"></a-asset-item>
  </a-assets>
  <a-camera 
    position="0 4 10" 
    raycaster="objects: .cantap" 
    cursor="fuse: false; rayOrigin: mouse;">
  </a-camera>
  <a-entity physics-image-target="name: moon" visible="false">
    <a-entity 
      id="palm" 
      gltf-model="#palm-glb"
      class="cantap"
      scale="0.001 0.001 0.001"
      rotation="90 0 0"
      shadow>
    </a-entity>
    <a-entity id="attachment" position="0 0.1 0.8"></a-entity>
  </a-entity>
  <a-entity
    light="
      type: directional;
      intensity: 0.8;
      castShadow: true;
      shadowMapHeight:2048;
      shadowMapWidth:2048;
      shadowCameraNear: -5;
      shadowCameraRight: 25;
      shadowCameraLeft: -25;
      shadowCameraTop: 25;
      shadowCameraBottom: -25;"
    position="0.5 5 0"
    shadow>
  </a-entity>
  <a-light type="ambient" intensity="0.5"></a-light>
  <a-box
      id="floor"
      static-body
      position="0 -0.5 0"
      rotation="-90 0 0"
      height="100"
      width="100"
      material="color: #000; transparent: true; opacity: 0.5; shader: shadow"
      shadow>
  </a-box>
</a-scene>
</body>
</html>
